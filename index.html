<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myWeather App</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    
    <!-- TailwindCSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-800 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Container for input and button -->
    <div class="container bg-gray-700 p-6 rounded-lg shadow-lg max-w-lg w-full text-center">
        <input type="text" name="cityName" id="cityName" placeholder="Enter city name" autocomplete="off"
            class="w-full p-3 mb-4 rounded text-black focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button id="searchBtn" type="submit"
            class="bg-blue-500 text-white py-2 px-6 rounded hover:bg-blue-600 transition duration-200">
            Fetch
        </button>
    </div>

    <!-- Container for fetched results -->
    <div class="Results summary bg-gray-700 mt-6 p-6 rounded-lg shadow-lg max-w-lg w-full text-center">
        <h4 class="text-lg mb-4">Fetched Data</h4>
        <div id="weatherDetails" class="grid grid-cols-1 gap-4">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <!-- Developer details and GitHub repo link -->
    <div class="fixed bottom-4 right-4 bg-gray-900 p-4 rounded-lg shadow-lg text-center">
        <p>Developed by Arbaz Ansari</p>
        <a href="https://github.com/ErArbazAnsari/Weather-App" target="_blank"
            class="text-blue-400 hover:text-blue-600 transition duration-200">GitHub Repo</a>
    </div>

    <!-- Link to your script file -->
    <script src="script.js"></script>
</body>

</html>
